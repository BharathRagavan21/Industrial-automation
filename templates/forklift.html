<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<title>Forklift Bot</title> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font awesome.min.css"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 
</head> 
<script> 
var id = { id }; 
</script> 
<body> 
<div class="container" style="padding-top:30vh; align-items:center;display:flex;justify-content: space between"> 
<button class="btn btn-secondary" onclick="send_command('up')"><i class="fa fa-arrow left"></i>Lift up</button> 
<button class="btn btn-secondary" onclick="send_command('down')"><i class="fa fa-arrow-up"> 
</i>Bring down</button> 
</div> 
<div class="container" style="padding-top:30vh; align-items:center;display:flex;justify-content: space 
between"> 
<button class="btn btn-secondary" onclick="send_command('left')"><i class="fa fa-arrow 
left"></i></button> 
<button class="btn btn-secondary" onclick="send_command('forward')"><i class="fa fa-arrow 
up"></i></button> 
<button class="btn btn-secondary" onclick="send_command('backward')"><i class="fa fa-arrow 
down"></i></button> 
<button class="btn btn-secondary" onclick="send_command('right')"><i class="fa fa-arrow 
right"></i></button> 
</div> 
</body> 
<script> 
function send_command(command){ 
let xmlreq = new XMLHttpRequest(); 
xmlreq.open("POST", /api/$,{id}/$,{command} , true); 
xmlreq.send() 
} 
</script> 
</html>
