<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forklift Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container m-5">
        <button class="btn btn-secondary" id="up"><i class="fa fa-arrow left"></i>Lift up</button>
        <button class="btn btn-secondary" id="down"><i class="fa fa-arrow-up">
            </i>Bring down</button>
    </div>
    <div class="container m-5">
        <button class="btn btn-secondary" id="left"><i class="fa fa-arrow 
left"></i></button>
        <button class="btn btn-secondary" id="forward"><i class="fa fa-arrow 
up"></i></button>
        <button class="btn btn-secondary" id="backward"><i class="fa fa-arrow 
down"></i></button>
        <button class="btn btn-secondary" id="right"><i class="fa fa-arrow 
right"></i></button>
    </div>

<script>

    var id = { id }; 
    function send_command(command) {
        let xmlreq = new XMLHttpRequest();
        xmlreq.open("POST", /api/$, { id } / $, { command }, true);
        xmlreq.send()
    } 

    x1 = document.getElementById('left')
    x1.addEventListener("click",send_command('left'))

    x2 = document.getElementById('forward')
    x2.addEventListener("click", send_command('forward'))

    x3 = document.getElementById('backward')
    x3.addEventListener("click", send_command('back'))

    x4 = document.getElementById('right')
    x4.addEventListener("click", send_command('right'))

    x5 = document.getElementById('up')
    x5.addEventListener("click", send_command('up'))

    x6 = document.getElementById('down')
    x6.addEventListener("click", send_command('down'))
</script>
</body>

</html>
