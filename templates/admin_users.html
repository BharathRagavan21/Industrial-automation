<body> <!DOCTYPE html> 
    <html lang="en">

    </head> 
    <body> 
    <div class="container"> 
    <a href="/register" class="float-right" style="text-decoration:none; color:white"><button class="btn btn-primary">Add User</button></a> 
    <table class="table"> 
    <thead> 
    <tr><th scope="col">Id</th><th scope="col">Name</th><th scope="col">Group</th></tr> 
    </thead> 
    <tbody> 
    {% for user in users %} 
    <tr> 
    <th scope="col">{{ user.id }}</th> 
    <td>{{ user.username }}</td> 
    <td>{{ user.group }}</td> 
    </tr> 
    {% endfor %} 
    </tbody> 
    </table> 
    </div> 
    </body> 
    </html>
