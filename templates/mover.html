<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mover Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-secondary btn-lg" id="left">
            <i class="fa fa-arrow-left"></i>
        </button>
        <button class="btn btn-secondary btn-lg" id="forward">
            <i class="fa fa-arrow up"></i>
        </button>
        <button class="btn btn-secondary btn-lg" id="back">
            <i class="fa fa-arrow down"></i>
        </button>
        <button class="btn btn-secondary btn-lg" id="right">
            <i class="fa fa-arrow right"></i>
        </button>
    </div>

    <script>
    var id = { id }; 

        send_command = (command) => {
            let xmlreq = new XMLHttpRequest();
            xmlreq.open("POST", /api/$, { id } / $, { command }, true);
            xmlreq.send()
        }

        x1 = document.getElementById('left')
        x1.addEventListener("click",send_command('left'))

        x2 = document.getElementById('forward')
        x2.addEventListener("click", send_command('forward'))

        x3 = document.getElementById('back')
        x3.addEventListener("click", send_command('back'))

        x4 = document.getElementById('right')
        x4.addEventListener("click", send_command('right'))
    </script>

</body>


</html>
